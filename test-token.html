<!DOCTYPE html>
<html>
<head>
    <title>Token Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        .error { background: #ffdddd; }
        .success { background: #ddffdd; }
        input { padding: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîß Token & Auth Tester</h1>
    
    <div>
        <h3>1. Check Token in localStorage</h3>
        <button onclick="checkToken()">Check Token</button>
        <div id="tokenResult" class="result"></div>
    </div>

    <div>
        <h3>2. Test Auth Check Endpoint</h3>
        <button onclick="testAuthCheck()">Test /admin/auth-check</button>
        <div id="authCheckResult" class="result"></div>
    </div>

    <div>
        <h3>3. Test DELETE with Token</h3>
        <input type="text" id="itemId" placeholder="Enter item ID" value="2fb9d2e1-23d1-47c0-a775-057160f4d243">
        <button onclick="testDelete()">Test DELETE</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <div>
        <h3>4. Manual Token Entry (if needed)</h3>
        <input type="text" id="manualToken" placeholder="Paste token here">
        <button onclick="setToken()">Save to localStorage</button>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080/api/v1/pos';

        function checkToken() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('tokenResult');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token found in localStorage!\n\nPlease login first or paste a token manually below.';
                return;
            }

            result.className = 'result success';
            result.textContent = `‚úÖ Token found!\n\nLength: ${token.length} characters\nPreview: ${token.substring(0, 50)}...\nStarts with: ${token.substring(0, 20)}`;
            
            // Decode JWT payload
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                result.textContent += `\n\nüìã Token Payload:\n${JSON.stringify(payload, null, 2)}`;
                
                const exp = new Date(payload.exp * 1000);
                const isExpired = exp < new Date();
                result.textContent += `\n\n‚è∞ Expires: ${exp.toLocaleString()}\n${isExpired ? '‚ùå TOKEN IS EXPIRED!' : '‚úÖ Token is valid'}`;
            } catch (e) {
                result.textContent += '\n\n‚ö†Ô∏è Could not decode token: ' + e.message;
            }
        }

        async function testAuthCheck() {
            const result = document.getElementById('authCheckResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token in localStorage!';
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/admin/auth-check`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                result.className = response.ok ? 'result success' : 'result error';
                const text = await response.text();
                result.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error: ' + error.message;
            }
        }

        async function testDelete() {
            const result = document.getElementById('deleteResult');
            const token = localStorage.getItem('token');
            const itemId = document.getElementById('itemId').value;
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token in localStorage!';
                return;
            }

            if (!itemId) {
                result.className = 'result error';
                result.textContent = '‚ùå Please enter an item ID!';
                return;
            }

            try {
                console.log('Sending DELETE request...');
                console.log('URL:', `${BASE_URL}/admin/items/${itemId}`);
                console.log('Token:', token.substring(0, 30) + '...');

                const response = await fetch(`${BASE_URL}/admin/items/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);

                if (response.status === 204) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ DELETE successful! (204 No Content)\n\nItem was deleted.';
                } else if (response.status === 404) {
                    result.className = 'result error';
                    result.textContent = '‚ö†Ô∏è Item not found (404)\n\nThe item ID doesn\'t exist.';
                } else if (response.status === 403) {
                    result.className = 'result error';
                    const text = await response.text();
                    result.textContent = `‚ùå 403 FORBIDDEN!\n\nToken is not being accepted by backend.\n\nResponse: ${text}\n\nCheck backend logs for details.`;
                } else {
                    result.className = 'result error';
                    const text = await response.text();
                    result.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error: ' + error.message;
            }
        }

        function setToken() {
            const token = document.getElementById('manualToken').value.trim();
            if (token) {
                localStorage.setItem('token', token);
                alert('‚úÖ Token saved to localStorage!');
                checkToken();
            } else {
                alert('‚ùå Please enter a token!');
            }
        }

        // Auto-check token on load
        window.onload = checkToken;
    </script>
</body>
</html>
